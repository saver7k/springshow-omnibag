    <script>
    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    var btn = document.getElementById("themeBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close-theme")[0];

    // When the user clicks on the button, open the modal 
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }   
    </script>

  <!-- Jin Ho Lee added this: Extend Palette -->
  <script>

    $(function(){
      $(".board-page").on("scroll",function(e){
        console.log(e)
      })
    })

    var isdragging = false;
    var ystart=0;
    $(".drag-to-top").on("touchstart mousedown",function(e){
      isdragging = true;
      ystart = e.pageY;
      console.log(e)
    }).on("touchend mouseup mouseleave",function(e){
      if(!isdragging) return
      isdragging = false;

      if($(".view-top").hasClass("dragged")){
        $(".view-top").css("height","").removeClass("dragged");
        $(".view-bottom").css("height","")
      } else {
        $(".view-top").css("height","36px").addClass("dragged");
        $(".view-bottom").css("height","calc(100% - 36px)")
      }
      console.log(e)
    }).on("touchmove mousemove",function(e){
      if(!isdragging) return;

      if($(".view-top").hasClass("dragged")){
        $(".view-top").css("height","calc(36px + "+(e.pageY-ystart)+"px)")
        $(".view-bottom").css("height","calc(100% - 36px - "+(e.pageY-ystart)+"px)")
      } else {
        $(".view-top").css("height","calc(40vh + "+(e.pageY-ystart)+"px)")
        $(".view-bottom").css("height","calc(100% - 40vh - "+(e.pageY-ystart)+"px)")
      }
      console.log(e)
    })

    </script>
