<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Omnibag Project</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<div class="window">

  <div class="view-top-camera">
    
      <div class="">
        <i class="material-icons icon-camera-flash">flash_on</i>
      </div>

      <div>
        <i class="material-icons icon-camera-flash">rotate_90_degrees_ccw</i>
      </div>

      <div>
        <i class="material-icons icon-camera-flash">timer</i>
      </div>

      <div class="">
        <a href="" class="camera-done">Done</a>
      </div>

  </div>

  <div class="view-mid-camera">
      <img src="assets/images/camera-me.png" width="414" height="480">    
  </div>

  <div class="view-bottom-camera">

      <div class="camera-bottom-add">
        <i class="material-icons camera-add-circle" data-toggle="modal" data-target="#myModal">add_circle_outline</i>
        <a class="add-all" href="">All</a>
      </div>

      <div class="camera-bottom-shoot">
        <i class="material-icons camera-icon-texture">texture</i>
        <button type="button" id="shoot-camera" class="btn btn-lg"></button>
        <i class="material-icons camera-icon-list">list</i>
      </div>


  </div>


</div>


<!-- MODAL!!!!!!!!!!!!!!!!! -->


<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog modal-sm">
  
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h5 class="modal-title">Choose Theme</h5>
      </div>
      <div class="modal-body">
<!--         <p class="warm-theme">Warm</p> -->
<!--         <img class="" src="http://placehold.it/260x220" alt="" /> -->






         <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
              <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
              <li data-target="#carousel-example-generic" data-slide-to="1"></li>
              <li data-target="#carousel-example-generic" data-slide-to="2"></li>
              <li data-target="#carousel-example-generic" data-slide-to="3"></li>
              <li data-target="#carousel-example-generic" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
              <div class="item active">
                <img src="assets/images/camera_theme_1.png" alt=""  />
              </div>
              <div class="item">
                <img src="assets/images/camera_theme_2.png">
              </div>
              <div class="item">
                <img src="assets/images/camera_theme_3.png">
              </div>
              <div class="item">
                <img src="assets/images/camera_theme_4.png">
              </div>
              <div class="item">
                <img src="assets/images/camera_theme_5.png">
              </div>
            </div>

            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>

      </div>

      <div class="modal-footer">
        <button type="button" class="btn" id="add-theme-list" data-dismiss="modal">Add</button>
      </div>
    
    </div>
    
  </div>
</div>


<!-- Mr Eaves Font -->
  <script src="https://use.typekit.net/hoc0zbs.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <script>

  $(".carousel").swipe({

  swipe: function(event, direction, distance, duration, fingerCount, fingerData) {

    if (direction == 'left') $(this).carousel('next');
    if (direction == 'right') $(this).carousel('prev');

  },
  allowPageScroll:"vertical"

});
  </script>

</body>
