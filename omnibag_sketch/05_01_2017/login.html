<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Omnibag Project</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="assets/css/style.css" rel="stylesheet">
</head>
<body>

<div class="window">

  <div class="view-top-login">
    <img src="assets/images/login_image.png" alt="" />  
  </div>
  
  <div class="view-bottom-login">
  
			<div class="login-form">
				<div class="control-group">
				  <input type="text" class="login-field" value="" placeholder="Username" id="login-name">
				  <label class="login-field-icon fui-user" for="login-name"></label>
				</div>

				<div class="control-group">
				  <input type="password" class="login-field" value="" placeholder="Password" id="login-pass">
				  <label class="login-field-icon fui-lock" for="login-pass"></label>
				</div>
        <a class="login-link" id="ask-password" href="#">Forgot Password?</a>
				<a class="btn btn-primary btn-large btn-block" id="login-button" href="#">login</a>
				<a class="btn btn-primary btn-large btn-block" id="login-button-facebook" href="#">login with facebook</a>
				<a class="login-link" id="no-account" href="#">Don't have an account? <strong class="sign-up-bottom">Sign up</a>
			</div>
    
  </div>
</div>
