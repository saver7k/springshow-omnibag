<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Omnibag Project</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link href="assets/css/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>

<div class="window-recommendation">
  
  <div class="view-main">

      <div class="top-recommendation">
        <i class="material-icons main-left-arrow">keyboard_arrow_left</i>
        <div class="grid-item-recommendation">Recommendation</div>
        <i class="material-icons main-right-arrow">keyboard_arrow_right</i>
      </div>


      <div class="trending-above-palette">
        <div class="grid-item-theme" id="align-left">Modern</div>
        <div class="grid-item-theme" id="align-right">See all</div>
        <div style="clear: both;"></div>
      </div>   
    
      <div class="grid-row-theme">
        <div class="grid-item-theme">
          <img src="assets/images/suburban_pattern.png" alt="" class="grid-item-img" />     
          <div class="grid-item-content list-recommendation">
            Suburban Life
          </div>
        </div>

        <div class="grid-item-theme">
          <img src="assets/images/hugo_pattern.png" alt="" class="grid-item-img" />     
          <div class="grid-item-content list-recommendation">
            Hugo
          </div>
        </div>

        <div class="grid-item-theme">
          <img src="assets/images/wing_pattern.png" alt="" class="grid-item-img" />     
          <div class="grid-item-content list-recommendation">
            Wing
          </div>
        </div>

        <div class="grid-item-theme">
          <img src="assets/images/ico_pattern.png" alt="" class="grid-item-img" />     
          <div class="grid-item-content list-recommendation">
            Ico
          </div>
        </div>

        <div class="grid-item-theme">
          <img src="assets/images/trans_pattern.png" alt="" class="grid-item-img" />     
          <div class="grid-item-content list-recommendation">
            Trans
          </div>
        </div>

        <div class="grid-item-theme">
          <img src="assets/images/rosesi.png" alt="" class="grid-item-img" />     
          <div class="grid-item-content list-recommendation">
            Rosesi
          </div>
        </div>

        <div class="grid-item-theme">
          <img src="assets/images/woods_pattern_board.png" alt="" class="grid-item-img" />     
          <div class="grid-item-content list-recommendation">
            Woods
          </div>
        </div>

      </div>
    
       <div class="after-first-palette">
        <div class="grid-item-theme" id="align-left">Warm</div>
        <div class="grid-item-theme" id="align-right">See all</div>
        <div style="clear: both;"></div>
      </div> 
    
    
  <div class="grid-row">
        <div class="grid-item">
          <img src="assets/images/sharkskin_color.png" alt="" class="grid-item-img" />     
          <div class="grid-item-content list-recommendation">
            Sharkskin
          </div>
        </div>

        <div class="grid-item">
          <img src="assets/images/honeydew_color.png" alt="" class="grid-item-img" />     
          <div class="grid-item-content list-recommendation">
            Honeydew
          </div>
        </div>

        <div class="grid-item">
          <img src="assets/images/greenery_color.png" alt="" class="grid-item-img" />     
          <div class="grid-item-content list-recommendation">
            Greenery
          </div>
        </div>

        <div class="grid-item">
          <img src="assets/images/primrose_color.png" alt="" class="grid-item-img" />     
          <div class="grid-item-content list-recommendation">
            Primrose
          </div>
        </div>

        <div class="grid-item">
          <img src="assets/images/salmon_color.png" alt="" class="grid-item-img" />     
          <div class="grid-item-content list-recommendation">
            Salmon Pink
          </div>
        </div>

        <div class="grid-item">
          <img src="assets/images/camel_color.png" alt="" class="grid-item-img" />     
          <div class="grid-item-content list-recommendation">
            Camel
          </div>
        </div>

        <div class="grid-item">
          <img src="assets/images/island_color.png" alt="" class="grid-item-img" />     
          <div class="grid-item-content list-recommendation">
            Island
          </div>
        </div>
    
    </div>

    
    
  </div>
</div>

<!-- Mr Eaves Font -->
  <script src="https://use.typekit.net/hoc0zbs.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>

</body>
